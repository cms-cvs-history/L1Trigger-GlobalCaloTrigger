process testRCTGCT = {

        source = PoolSource {
                untracked vstring fileNames  = {'file:./H_ZZ_4mu_rskf_track_reconstruction.root'}
                untracked int32 maxEvents = 1000
        }

        # include "FWCore/MessageLogger/data/MessageLogger.cfi"

        service = MessageLogger {
                untracked vstring destinations = {"cout"}
                PSet cout = {
                        PSet INFO = { int32 limit = 50 }
                        PSet WARNING  = { int32 limit = 100 }  
                        PSet ERROR = { int32 limit = -1 }
                }
        }

        module rct = L1RCTProducer {
                string src = "/afs/hep.wisc.edu/user/leonard/L1RCT/data/rct-input-1.dat"
        }

        module gct = L1GctEmulator { 
               untracked bool verbose = true
               FileInPath jetEtLutFile = "defaultJetEtCalibrationLut.dat"
        }

        module test = L1GctTestAnalyzer {
        }

        path p = { rct, gct, test}

}

