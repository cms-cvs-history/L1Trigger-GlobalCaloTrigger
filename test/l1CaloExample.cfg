
process L1CaloEmuDigis  = {

    source = PoolSource {
	untracked vstring fileNames = {
#	"file:l1CaloExample.root"
	"/store/mc/2006/12/22/mc-physval-120-HToGaGa-mH120-LowLumi/0002/0A7C6FAD-639E-DB11-B546-0002B3AFB50A.root"
	}
	untracked int32  maxEvents = 100
    }

   # create L1 Calo digis
   include "L1Trigger/GlobalCaloTrigger/data/L1CaloEmuDigis.cff"

   # include GCT test analyzer
   module test = L1GctTestAnalyzer {
	untracked InputTag emuInput = L1RCTRegionSumsEmCands
	untracked InputTag rawInput = L1GctRawDigis
	untracked bool doHardware = false
	untracked bool doEmulated = true
	untracked bool doRctEM = true
	untracked bool doInternEM = false
	untracked bool doEM = false
	untracked bool doJets = false
	untracked uint32 rctEmMinRank = 1
   }

#    path p ={L1CaloEmuDigis, test}
    path p = { ecalTriggerPrimitiveDigis, hcalTriggerPrimitiveDigis, L1RCTRegionSumsEmCands, test }
#    path p = { test }

   # write out Root file
   module outputEvents = PoolOutputModule
   {
      untracked string fileName = "l1CaloExample2.root"
   }

   endpath outpath = { outputEvents }

}

