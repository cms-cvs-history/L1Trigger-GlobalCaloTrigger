
process L1EmulatorComparison  = {

   include "FWCore/MessageLogger/data/MessageLogger.cfi"
   replace MessageLogger.categories += { "L1GctCompare" }
   replace MessageLogger.cerr = {
                             untracked string threshold = "INFO"
                             untracked PSet INFO =         { untracked int32 limit = 0  }
                             untracked PSet default =      { untracked int32 limit = 10000000  }
                             untracked PSet FwkReport =    { untracked int32 limit = 10000000
                                                             untracked int32 reportEvery = 1 }
                             untracked PSet FwkSummary =   { untracked int32 limit = 10000000
                                                             untracked int32 reportEvery = 1 }
                             untracked PSet FwkJob  =      { untracked int32 limit = 0 } 
                             untracked PSet Root_NoDictionary = { untracked int32 limit = 0 }
                             untracked PSet L1GctCompare = { untracked int32 limit = 10000000  }
			           }
   #service = MessageLogger {
   #  untracked vstring destinations = { "debug.log" }
   #  untracked PSet debug.log = { untracked string threshold = "DEBUG" }
   #  untracked vstring debugModules =  { "l1GctEmulDigis"}
   #}
  
   source = PoolSource {
	untracked vstring fileNames = {
	#"file:L1GctComparisonInput.root"
	"file:/afs/cern.ch/user/j/jbrooke/public/80_120_dijets_131_forGreg.root"
	}
   }

   untracked PSet maxEvents = { untracked int32 input = -1 }


   include "L1Trigger/Configuration/data/L1CaloEmulator.cff"
   module l1GctEmulDigi2 = l1GctEmulDigis from "L1Trigger/GlobalCaloTrigger/data/l1GctEmulDigis.cfi"
   # The following replacement line for reading RCT digis from 131HLT
   replace l1GctEmulDigi2.inputLabel = L1RCTRegionSumsEmCands
   # Possible values of CalibrationStyle are:
   #                   "PowerSeries"; "ORCAStyle"; or "None"
   # Any other strings will produce a Warning message and be interpreted as "None".
   # "PowerSeries" has the same effect as "None" at the moment, until the parameters have been tuned. 
   replace L1GctConfigProducers.CalibrationStyle="ORCAStyle"

   module gctcompare = L1GctCompare {
      # The following line for reading GCT digis from 131HLT
      untracked string L1GctEmulDigi1 = "L1GctEmuDigis"
   }

   service = TFileService { 
       string fileName = "l1GctCompare.root"
   }   




   path p = { l1GctEmulDigi2, gctcompare }

}

