
process L1EmulatorComparisonInput  = {

   include "FWCore/MessageLogger/data/MessageLogger.cfi"
   #service = MessageLogger {
   #  untracked vstring destinations = { "debug.log" }
   #  untracked PSet debug.log = { untracked string threshold = "DEBUG" }
   #  untracked vstring debugModules =  { "l1GctEmulDigis"}
   #}
  
   source = PoolSource {
	untracked vstring fileNames = {
	"/store/RelVal/2007/6/22/RelVal-RelVal150QCD_pt80_120-1182500741/0000/7EEAEE46-BD20-DC11-848C-000423D9880C.root"
	}
   }

   untracked PSet maxEvents = { untracked int32 input = 50 }

   # Geometry
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
   include "Geometry/CMSCommonData/data/cmsSimIdealGeometryXML.cfi"

   # include L1 emulator
   include "L1Trigger/Configuration/data/L1Emulator.cff"
   # define the GCT setup we want to compare against 
   replace L1GctConfigProducers.CalibrationStyle="None"

   path p = { l1emulator }

   # write out Root file
   module outputEvents = PoolOutputModule
   {
	untracked vstring outputCommands =
	{
	    "drop *",
    "keep *_l1RctEmulDigis_*_*",
    "keep *_l1GctEmulDigis_*_*"
	}
      untracked string fileName = "L1GctComparisonInput.root"
   }

   endpath outpath = { outputEvents }

}

